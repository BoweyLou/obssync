[pytest]
# Pytest configuration for obs-sync

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    macos: marks tests that require macOS (EventKit, LaunchAgents)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short

# Ignore patterns
norecursedirs = .git .venv venv node_modules build dist *.egg-info

# Coverage options (optional, requires pytest-cov)
# addopts = --cov=obs_sync --cov-report=term-missing
