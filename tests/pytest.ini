# Additional pytest configuration for the tests directory
# This supplements the configuration in pyproject.toml

[tool:pytest]
# Test discovery patterns
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Additional command line options for local development
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    -ra

# Minimum version
minversion = 6.0

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution configuration
# Enable with: pytest -n auto
# Requires pytest-xdist: pip install pytest-xdist

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warn about missing fixtures
filterwarnings =
    error::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:scipy.*
    ignore::UserWarning:munkres.*